{% extends "accounts/base.html" %}
{% block title %}Login{% endblock title %}
{% block act %}Login{% endblock act %}
{% block content %}
    
    <ul>
      {% for message in messages %}
      <li>
        {{message}}
      </li>
      {% endfor %}
    </ul>
    
    <form action="" method="post">

      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" name="kmpdb" placeholder="Enter your KMPDB Number" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login Now">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="{% url 'accounts:psycsign-up' %}">Register Now</a></h3>
      </div>
    </form>
  {% endblock content %}
