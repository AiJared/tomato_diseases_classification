{% extends 'accounts/base.html' %}

{% block content %}
<div class="container" align="center">
    <div class="alert alert-success text-left mt-4">
      We’ve emailed you with a link for activating your account. If you don’t see
      the email in your inbox, please check your spam folder or
      {% if psyco %}
      <a href="{% url 'accounts:psyclogin' %}">Login</a>
      {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
      {% endif %}.
    </div>
  </div>
{% endblock %}
